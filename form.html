<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <form action="" method="post" enctype="multipart/form-data">
        <label for="Info">Informática</label>
        <input type="checkbox" name="curso" value="Info">
        <label for="Edif">Edificações</label>
        <input type="checkbox" name="curso" value="Edif">
        <label for="Meca">Mecatrônica</label>
        <input type="checkbox" name="curso" value="Meca">
        </br>

        <input type="color" name="cor">
        </br>
        <input type="date" name="data">
        </br>
        <input type="datetime-local" name="datahora">
        </br>
        <input type="email" name="e-mail">
        </br>
        <input type="file" name="arquivo">
        </br>
        <input type="hidden" name="1">
        </br>
        <input type="image" name="imagem">
        </br>
        <input type="month" name="mes">
        </br>
        <input type="number" name="numero">
        </br>
        <input type="password" name="senha">
        </br>
        <label for="um">1o ano</label>
        <input type="radio" name="ano" value="1" id="um">
        <label for="dois">2o ano</label>
        <input type="radio" name="ano" value="2" id="dois">
        <label for="dois">3o ano</label>
        <input type="radio" name="ano" value="3" id="tres">
        </br>
        <input type="range" name="barra">
        </br>
        <input type="search" name="busca">
        </br>
        <input type="submit">
        </br>
        <input type="tel" name="telefone">
        </br>
        <input type="text" name="texto">
        </br>
        <input type="time" name="hora">
        </br>
        <input type="url" name="site">
        </br>
        <input type="week" name="semana">
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>


</body>

</html>
